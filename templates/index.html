<!DOCTYPE html>
<html>
<head>
    <title>Zedric's grocery List</title>
</head>
<body>
    <h1>Zedric's grocery List</h1>
    <form method="post">
        <label for="item">Item:</label>
        <input type="text" id="item" name="item">
        <input type="submit" value="Add">
    </form>
    <ul>
        {% for item in grocery_list %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>
</body>
</html>
